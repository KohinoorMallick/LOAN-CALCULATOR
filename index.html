<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Loan Amount (Rupees):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="interest">Interest Rate (%):</label>
                <input type="number" id="interest" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="years">Years to Repay:</label>
                <input type="number" id="years" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="calculateLoan()">Calculate</button>
            </div>
        </form>
        <div id="results" class="results">
            <h2>Results</h2>
            <p>Monthly Payment: Rs<span id="monthly-payment">0.00</span></p>
            <p>Total Payment: Rs<span id="total-payment">0.00</span></p>
            <p>Total Interest: Rs<span id="total-interest">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
